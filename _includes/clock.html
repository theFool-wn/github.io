<h2 align = "center" style = "color: #222222">实时时钟</h2>

<style>
    #clock {
        font-family: 'Arial', sans-serif;
        width: 400px;
        height: 400px;
        border: 3px solid #333;
        border-radius: 50%;
        display: flex;
        align-items: center;
        position: relative;
        margin: 0 auto;
    }

    .hand {
        position: absolute;
        width: 50%;
        height: 4px;
        background-color: #333;
        transform-origin: 100%;
        transform: rotate(90deg); /* 初始角度，使指针正对12点钟方向 */
    }

    .hour {
        height: 16px;
    }

    .minute {
        height: 8px;
    }

    .second {
        height: 4px;
    }

    .number {
        position: absolute;
        font-size: 13px;
        color: #222222;
    }
</style>

<div id="clock">
    <!-- 数字表盘 -->
    <div class="number" style="top: 10px; left: 48%;">12</div>
    <div class="number" style="right: 10px; top: 48%;">3</div>
    <div class="number" style="bottom: 10px; left: 49%;">6</div>
    <div class="number" style="left: 10px; top: 48%;">9</div>

    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
</div>

<script>
    function applyScale() {
        if (window.innerWidth <= 480) {
            var element = document.getElementById('clock');
            var scaleValue = window.innerWidth / 406;
            element.style.transform = 'scale(' + scaleValue + ')';
        }
    }

    window.addEventListener('resize', applyScale);
    
    applyScale();
</script>

<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const secondHand = document.getElementById('secondHand');

        // 计算指针旋转的角度
        const hourRotation = (hours % 12 + minutes / 60) * 360 / 12 + 90;
        const minuteRotation = (minutes + seconds / 60) * 360 / 60 + 90;
        const secondRotation = seconds * 360 / 60 + 90;

        // 应用旋转
        hourHand.style.transform = `rotate(${hourRotation}deg)`;
        minuteHand.style.transform = `rotate(${minuteRotation}deg)`;
        secondHand.style.transform = `rotate(${secondRotation}deg)`;
    }

    // 更新时钟每秒钟
    setInterval(updateClock, 1000);

    // 初始加载
    updateClock();
</script>
