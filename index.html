<h2 align = "center" style = "#0c0c0c">实时时钟</h2>
<style>
    #clock {
        width: 200px;
        height: 200px;
        border: 10px solid #333;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
    }

    .hand {
        position: absolute;
        width: 50%;
        height: 2px;
        background-color: #333;
        transform-origin: 100%;
        transform: rotate(90deg); /* 初始角度，使指针正对12点钟方向 */
    }

    .hour {
        height: 6px;
    }

    .minute, .second {
        height: 2px;
    }
</style>

<div id="clock" align = "center">
    <div class="hand hour" id="hourHand"></div>
    <div class="hand minute" id="minuteHand"></div>
    <div class="hand second" id="secondHand"></div>
</div>

<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours();
        const minutes = now.getMinutes();
        const seconds = now.getSeconds();

        const hourHand = document.getElementById('hourHand');
        const minuteHand = document.getElementById('minuteHand');
        const secondHand = document.getElementById('secondHand');

        // 计算指针旋转的角度
        const hourRotation = (hours % 12 + minutes / 60) * 360 / 12;
        const minuteRotation = (minutes + seconds / 60) * 360 / 60;
        const secondRotation = seconds * 360 / 60;

        // 应用旋转
        hourHand.style.transform = `rotate(${hourRotation}deg)`;
        minuteHand.style.transform = `rotate(${minuteRotation}deg)`;
        secondHand.style.transform = `rotate(${secondRotation}deg)`;
    }

    // 更新时钟每秒钟
    setInterval(updateClock, 1000);

    // 初始加载
    updateClock();
</script>

<h2 align = "center" style = "#0c0c0c">位置</h2>
<div id="map" align = "center"></div>
<script>
    // 使用浏览器的地理位置 API 获取位置信息
    navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // 在页面上显示地图
        const mapDiv = document.getElementById('map');
        mapDiv.innerHTML = `<iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=${latitude},${longitude}&output=embed"></iframe>`;
    });
</script>

<h2 align = "center" style = "#0c0c0c">IP 地址</h2>
<p id="ip-address"  align = "center" style = "#0c0c0c"></p>
<script>
    // 使用第三方 API 获取 IP 地址信息
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const ipAddress = data.ip;
            document.getElementById('ip-address').innerText = ipAddress;
        })
        .catch(error => console.error('获取 IP 地址失败', error));
</script>
