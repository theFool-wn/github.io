<h2 align = "center">实时时钟</h2>
<style>
    body {
        background-color: #f0f0f0;
        color: #000000;
    }

    #clock {
        width: 200px;
        height: 200px;
        border: 10px solid #333;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        font-family: 'Arial', sans-serif;
        color: #333;
    }
</style>
<div id="clock"></div>
<script>
    function updateClock() {
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, '0');
        const minutes = now.getMinutes().toString().padStart(2, '0');
        const seconds = now.getSeconds().toString().padStart(2, '0');
        const timeString = `${hours}:${minutes}:${seconds}`;
        document.getElementById('clock').innerText = timeString;
    }

    // 更新时钟每秒钟
    setInterval(updateClock, 1000);

    // 初始加载
    updateClock();
</script>


<h2 align = "center">位置</h2>
<div id="map" align = "center"></div>
<script>
    // 使用浏览器的地理位置 API 获取位置信息
    navigator.geolocation.getCurrentPosition(position => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;

        // 在页面上显示地图
        const mapDiv = document.getElementById('map');
        mapDiv.innerHTML = `<iframe width="100%" height="300" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?q=${latitude},${longitude}&output=embed"></iframe>`;
    });
</script>

<h2 align = "center">IP 地址</h2>
<p id="ip-address"  align = "center"></p>
<script>
    // 使用第三方 API 获取 IP 地址信息
    fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            const ipAddress = data.ip;
            document.getElementById('ip-address').innerText = ipAddress;
        })
        .catch(error => console.error('获取 IP 地址失败', error));
</script>
